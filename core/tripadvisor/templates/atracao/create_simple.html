{% extends 'base.html' %}
{% block title %}
    <h1>Cria Atração</h1>

{% endblock title %}

{% block content %}
    <form id="objeto_reporter" action="{% url 'tripadvisor:atracao_create' %}" method="post">

        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-outline-success btn-lg"
                form="objeto_reporter" value="Salvar"> <i class="bi bi-floppy"> </i>
                Salvar</button>

        <button type="reset" name="reset" class="btn btn-outline-danger btn-lg"
                form="objeto_reporter" value="Reset"> <i class="bi bi-arrow-clockwise">
                </i> Limpar</button>

        <a class="btn btn-outline-light btn-lg " role="button"
            href="{% url 'tripadvisor:atracao_list' %}">
            <i class="bi bi-arrow-left"></i>  </a>
    </form>
{% endblock content %}
