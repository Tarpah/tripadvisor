{% extends 'base.html' %}
{% block title %}
    <h1>Editar Atração</h1>

{% endblock title %}
{% block content %}

<form
    id="atracao"
    action="{% url 'tripadvisor:atracao_update' atracao.id %}"
    method="post">

    {% csrf_token %}

    {% for field in form %}
        <div class="mb-3">
            {{ field.label_tag }} {{ field }}
            {% if field.help_text %}
                <div class="form-text"> {{ field.help_text|safe }} </div>
            {% endif %}
            <div class="invalid-feedback"> {{ field.errors }} </div>
        </div>
    {% endfor %}

<!-- {{ form.as_p }} -->

    <button type="submit" class="btn btn-outline-success btn-lg"
                      form="atracao" value="Salvar"> <i class="bi bi-floppy"> </i>
              Salvar</button>

    <button type="reset" name="reset" class="btn btn-outline-danger btn-lg"
            form="atracao" value="Reset"> <i class="bi bi-arrow-clockwise">
            </i> Limpar Alterações</button>

    <a class="btn btn-outline-light btn-lg " role="button"
        href="{% url 'tripadvisor:atracao_list' %}">
        <i class="bi bi-arrow-left"></i>  </a>
</form>
{% endblock content %}
